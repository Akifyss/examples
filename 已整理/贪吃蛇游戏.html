    <!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>贪吃蛇游戏</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f7f7f7;
            }

            #game-container {
                width: 800px;
                height: 600px;
                background-color: #111;
            }

            .snake-cell {
                background-color: #21c07a;
            }

            .food-cell {
                background-color: #e53e3e;
            }
        </style>
    </head>

    <body>
        <div id="game-container"
            style="width:100% !important; height:100% !important; margin:0!important; max-width:none!important; min-width:none!important; max-height:none!important; min-height:none!important; position:static!important;">
        </div>
        <script>
            const gameContainer = document.getElementById('game-container');
            const gameWidth = 800;
            const gameHeight = 600;
            const cellSize = 20;
            const gameRows = gameHeight / cellSize;
            const gameCols = gameWidth / cellSize;
            let snake = [{ x: 8, y: 8 }];
            let food = { x: Math.floor(Math.random() * gameCols), y: Math.floor(Math.random() * gameRows) };
            let direction = { x: 0, y: 0 };
            let newDirection = { x: 0, y: 0 };
            let speed = 10; // 减慢蛇的移动速度
            let lastRenderTime = 0;
            let gameOver = false;

            function main(currentTime) {
                if (gameOver) {
                    if (confirm('你输了！按下确定重新开始游戏。')) {
                        window.location.reload();
                    }
                    return;
                }

                window.requestAnimationFrame(main);
                const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
                if (secondsSinceLastRender < 1 / speed) return;

                lastRenderTime = currentTime;

                updateGame();
                drawGame();
            }

            function updateGame() {
                const head = { x: snake[0].x + newDirection.x, y: snake[0].y + newDirection.y };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    placeFood();
                } else {
                    snake.pop();
                }

                if (head.x < 0 || head.x >= gameCols || head.y < 0 || head.y >= gameRows || snakeIntersection()) {
                    gameOver = true;
                }

                direction = { ...newDirection };
            }

            function drawGame() {
                gameContainer.innerHTML = '';
                snake.forEach(segment => {
                    const snakeElement = document.createElement('div');
                    snakeElement.style.gridRowStart = segment.y;
                    snakeElement.style.gridColumnStart = segment.x;
                    snakeElement.classList.add('snake-cell');
                    gameContainer.appendChild(snakeElement);
                });

                const foodElement = document.createElement('div');
                foodElement.style.gridRowStart = food.y;
                foodElement.style.gridColumnStart = food.x;
                foodElement.classList.add('food-cell');
                gameContainer.appendChild(foodElement);
            }

            function placeFood() {
                food = {
                    x: Math.floor(Math.random() * gameCols),
                    y: Math.floor(Math.random() * gameRows)
                };

                snake.forEach(segment => {
                    if (segment.x === food.x && segment.y === food.y) {
                        placeFood();
                    }
                });
            }

            function snakeIntersection() {
                return snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
            }

            window.addEventListener('keydown', e => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction.y !== 1) newDirection = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                        if (direction.y !== -1) newDirection = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                        if (direction.x !== 1) newDirection = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                        if (direction.x !== -1) newDirection = { x: 1, y: 0 };
                        break;
                }
            });

            gameContainer.style.display = 'grid';
            gameContainer.style.gridTemplateRows = `repeat(${gameRows}, 1fr)`;
            gameContainer.style.gridTemplateColumns = `repeat(${gameCols}, 1fr)`;

            placeFood();
            window.requestAnimationFrame(main);
        </script>
    </body>

    </html>
