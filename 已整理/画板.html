<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画板</title>
  <style>
    :root {
      --defaultWidth: 800px;
      --defaultHeight: 600px;
      --uiWidth: 100%;
      --uiHeight: 100%;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvas-container {
      width: var(--uiWidth);
      height: var(--uiHeight);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #efefef;
    }

    #drawingCanvas {
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      border: 12px solid #efefef;
      border-radius: 24px;
      cursor: crosshair;
    }

    #toolbar {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #efefef;
      padding: 12px;
      padding-bottom: 0;
    }

    .tool-item {
      margin: 0 10px;
      height: 34px;
    }

    #clearBtn {
      background-color: #ef4444;
      color: white;
      border-radius: 8px;
      padding: 0 15px;
    }

    #brushSize {
      border-radius: 8px;
      padding: 0 10px;
    }

    #colorPicker {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #saveBtn {
      background-color: #10b981;
      color: white;
      border-radius: 8px;
      padding: 0 15px;
      margin: 0 10px;
    }

    #undoBtn {
      background-color: #3b82f6;
      color: white;
      border-radius: 8px;
      padding: 0 15px;
      margin: 0 10px;
    }

    #redoBtn {
      background-color: #f59e0b;
      color: white;
      border-radius: 8px;
      padding: 0 15px;
      margin: 0 10px;
    }

    #shapeSelector {
      border-radius: 8px;
      padding: 0 10px;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>

<body>
  <div id="canvas-container">
    <div id="toolbar">
      <select id="shapeSelector" class="tool-item">
        <option value="none">选择形状</option>
        <option value="rectangle">矩形</option>
        <option value="circle">圆形</option>
      </select>
      <select id="brushSize" class="tool-item">
        <option value="2">细笔</option>
        <option value="5" selected>中笔</option>
        <option value="10">粗笔</option>
      </select>
      <input type="color" id="colorPicker" class="tool-item">
      <button id="clearBtn" class="tool-item">清空</button>
      <button id="undoBtn" class="tool-item">撤销</button>
      <button id="redoBtn" class="tool-item">重做</button>
      <button id="saveBtn" class="tool-item">保存</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let painting = false;
    let drawingShape = false;
    let brushSize = 5;
    let color = '#000000';
    let shape = 'none';
    const undoStack = [];
    const redoStack = [];
    let startX, startY;

    function saveState() {
      undoStack.push(canvas.toDataURL());
      if (undoStack.length > 10) {
        undoStack.shift();
      }
    }

    function startPosition(e) {
      saveState();
      if (shape === 'none') {
        painting = true;
        draw(e);
      } else {
        drawingShape = true;
        startX = e.clientX - canvas.offsetLeft;
        startY = e.clientY - canvas.offsetTop;
      }
    }

    function finishedPosition() {
      painting = false;
      drawingShape = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color;

      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    function drawShape(e) {
      if (!drawingShape) return;
      const x = e.clientX - canvas.offsetLeft;
      const y = e.clientY - canvas.offsetTop;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const img = new Image();
      img.src = undoStack[undoStack.length - 1];
      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = brushSize;
        if (shape === 'rectangle') {
          ctx.rect(startX, startY, x - startX, y - startY);
        } else if (shape === 'circle') {
          const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
          ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
        }
        ctx.stroke();
      };
    }

    function undo() {
      if (undoStack.length > 0) {
        redoStack.push(canvas.toDataURL());
        restoreState(undoStack.pop());
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        undoStack.push(canvas.toDataURL());
        restoreState(redoStack.pop());
      }
    }

    function restoreState(state) {
      const img = new Image();
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
      };
      img.src = state;
    }

    function saveCanvas() {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'canvas.png';
      link.click();
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', finishedPosition);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousemove', drawShape);

    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveState();
      redoStack.length = 0;
    });

    document.getElementById('brushSize').addEventListener('change', function () {
      brushSize = this.value;
    });

    document.getElementById('colorPicker').addEventListener('input', function () {
      color = this.value;
    });

    document.getElementById('shapeSelector').addEventListener('change', function () {
      shape = this.value;
    });

    document.getElementById('undoBtn').addEventListener('click', undo);
    document.getElementById('redoBtn').addEventListener('click', redo);
    document.getElementById('saveBtn').addEventListener('click', saveCanvas);
  </script>
</body>

</html>
