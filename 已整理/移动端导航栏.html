<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
        }

        .nav-item.active {
            color: #10b981;
        }

        .nav-item:hover {
            cursor: pointer;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* 替换显示尺寸值 */
        .nav-bar {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            max-width: none !important;
            min-width: none !important;
            max-height: none !important;
            min-height: none !important;
            position: static !important;
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <div class="nav-item active">
            <iconify-icon class="nav-icon" icon="ant-design:home-filled"></iconify-icon>
            主页
        </div>
        <div class="nav-item">
            <iconify-icon class="nav-icon" icon="mdi:magnify"></iconify-icon>
            发现
        </div>
        <div class="nav-item">
            <iconify-icon class="nav-icon" icon="fluent:chat-16-filled"></iconify-icon>
            消息
        </div>
        <div class="nav-item">
            <iconify-icon class="nav-icon" icon="ic:baseline-person"></iconify-icon>
            我的
        </div>
    </div>

    <script>
        // JavaScript code to handle the active state toggle
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(innerItem => {
                    innerItem.classList.remove('active');
                });
                item.classList.add('active');
            });
        });
    </script>
</body>

</html>
