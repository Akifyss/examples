<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间选择器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --defaultWidth: 300px;
            --defaultHeight: 50px;
            --uiWidth: var(--defaultWidth);
            --uiHeight: var(--defaultHeight);
        }

        #UIcontent {
            width: var(--uiWidth);
            height: var(--uiHeight);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        #timeInput {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="UIcontent">
        <input type="time" id="timeInput" class="shadow appearance-none border rounded py-2 px-3 text-grey-darker">
    </div>
</body>

</html>
