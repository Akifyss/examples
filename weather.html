<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .weather-icon {
            font-size: 48px;
        }
    </style>
</head>

<body
    style="width:100% !important; height:100% !important; max-width:none!important; min-width:none!important; max-height:none!important; min-height:none!important; position:static;">
    <div
        class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-blue-400 to-blue-600 p-4 space-y-6">
        <!-- Weather Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">New York</h1>
                    <p class="text-sm text-gray-600">Wednesday, 9:00 AM</p>
                </div>
                <span class="text-blue-500 text-6xl iconify weather-icon" data-icon="wi:day-sunny"></span>
            </div>
            <div class="flex justify-between items-center mt-6">
                <div class="text-center">
                    <p class="text-4xl font-semibold">23°</p>
                    <p class="text-sm text-gray-600">Sunny</p>
                </div>
                <div class="text-center">
                    <p class="text-sm font-medium">Precipitation</p>
                    <p class="text-lg font-semibold">0%</p>
                </div>
                <div class="text-center">
                    <p class="text-sm font-medium">Humidity</p>
                    <p class="text-lg font-semibold">65%</p>
                </div>
                <div class="text-center">
                    <p class="text-sm font-medium">Wind</p>
                    <p class="text-lg font-semibold">13 km/h</p>
                </div>
            </div>
        </div>
        <!-- Forecast -->
        <div class="w-full max-w-sm space-y-4">
            <div class="flex items-center justify-between bg-white rounded-lg shadow-lg p-4">
                <div class="flex items-center space-x-2">
                    <span class="text-blue-400 text-2xl iconify" data-icon="wi:cloudy"></span>
                    <p class="font-medium">Thursday</p>
                </div>
                <p class="font-semibold">21° / 16°</p>
            </div>
            <div class="flex items-center justify-between bg-white rounded-lg shadow-lg p-4">
                <div class="flex items-center space-x-2">
                    <span class="text-blue-400 text-2xl iconify" data-icon="wi:rain"></span>
                    <p class="font-medium">Friday</p>
                </div>
                <p class="font-semibold">18° / 14°</p>
            </div>
            <div class="flex items-center justify-between bg-white rounded-lg shadow-lg p-4">
                <div class="flex items-center space-x-2">
                    <span class="text-blue-400 text-2xl iconify" data-icon="wi:day-sunny"></span>
                    <p class="font-medium">Saturday</p>
                </div>
                <p class="font-semibold">22° / 17°</p>
            </div>
        </div>
    </div>
    <script>
        // Add your JavaScript here if necessary
    </script>
</body>

</html>
