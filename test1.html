<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人摄影作品集</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>
<body class="leading-normal tracking-normal text-white" style="background: #f8f8f8;">

  <!-- Hero Image Section -->
  <section style="background-image: url('https://source.unsplash.com/random/1920x1080'); background-size: cover; background-position: center center; width:100% !important; height:100% !important; margin:0!important; max-width:none!important; min-width:none!important; max-height:none!important; min-height:none!important; position:static!important;">
    <div class="text-center p-24">
      <h1 class="text-5xl font-bold">探索世界，捕捉瞬间</h1>
      <p class="text-xl mt-4">一位寻找世界之美的摄影师</p>
    </div>
  </section>

  <!-- Navigation Bar -->
  <nav class="flex justify-center space-x-4 bg-white py-4 shadow-md">
    <a href="#portfolio" class="text-gray-800 hover:text-gray-600">作品集</a>
    <a href="#biography" class="text-gray-800 hover:text-gray-600">关于我</a>
    <a href="#testimonials" class="text-gray-800 hover:text-gray-600">评价</a>
    <a href="#contact" class="text-gray-800 hover:text-gray-600">联系方式</a>
  </nav>

  <!-- Portfolio Section -->
  <section id="portfolio" class="py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-8">作品集</h2>
      <div class="flex flex-wrap -mx-4">
        <!-- Portfolio categories here -->
        <!-- Dynamic categories could be loaded using JS, for the sake of demonstration, static categories are used -->
        <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
          <img src="https://source.unsplash.com/random/360x240?nature" alt="自然" class="rounded shadow-lg">
          <h3 class="mt-4">自然</h3>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
          <img src="https://source.unsplash.com/random/360x240?city" alt="城市" class="rounded shadow-lg">
          <h3 class="mt-4">城市</h3>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
          <img src="https://source.unsplash.com/random/360x240?portrait" alt="人像" class="rounded shadow-lg">
          <h3 class="mt-4">人像</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Biography Section -->
  <section id="biography" class="py-16 bg-gray-100">
    <div class="container mx-auto px-8">
      <h2 class="text-4xl font-bold mb-8">关于我</h2>
      <p class="text-gray-700 leading-relaxed mb-8">我是一位热爱摄影的艺术家，自幼便对捕捉生活中的美好瞬间充满热情。我相信，通过镜头，我能讲述那些不可言喻的故事。每一张照片都是我与世界对话的方式。</p>
      <img src="https://source.unsplash.com/random/360x240?photographer" alt="摄影师" class="rounded shadow-lg mx-auto">
    </div>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials" class="py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-8">评价</h2>
      <!-- Testimonials could be loaded using JS, for the sake of demonstration, static testimonials are used -->
      <div class="flex flex-wrap justify-center">
        <div class="w-full md:w-1/3 px-4 mb-8">
          <blockquote class="bg-white rounded shadow-lg p-8">
            <p class="text-gray-600">"这位摄影师的作品令人惊叹，每一张照片都仿佛在讲述一个故事。"</p>
            <footer class="mt-4">- 客户甲</footer>
          </blockquote>
        </div>
        <div class="w-full md:w-1/3 px-4 mb-8">
          <blockquote class="bg-white rounded shadow-lg p-8">
            <p class="text-gray-600">"专业而且充满热情，我强烈推荐这位摄影师。"</p>
            <footer class="mt-4">- 客户乙</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-gray-100">
    <div class="container mx-auto px-8">
      <h2 class="text-4xl font-bold mb-8">联系方式</h2>
      <p class="mb-4">如果您对我的作品感兴趣，或者想要合作，请通过以下方式联系我：</p>
      <p class="text-gray-700">邮箱：[email protected]</p>
      <p class="text-gray-700">电话：123-456-7890</p>
      <div class="mt-8">
        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">发送消息</a>
      </div>
    </div>
  </section>

</body>
</html>
