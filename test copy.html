<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .hero-background {
      background-image: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="w-full h-full">

  <div class="hero-background w-full h-full flex flex-col justify-center items-center p-4"
    style="width:100% !important; height:100% !important; max-width:none!important; min-width:none!important; max-height:none!important; min-height:none!important; position:static;">
    <div class="text-center text-white">
      <h1 class="text-5xl font-bold mb-6">Welcome to Our Service</h1>
      <p class="text-2xl mb-8">Join us today and start enjoying the benefits of our platform.</p>
    </div>

    <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
        <input type="email" id="email" name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          required>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>

</body>

</html>
