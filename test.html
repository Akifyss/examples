<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --uiWidth: 240px;
        --uiHeight: 320px;
      }
      #calculator-container {
        width: var(--uiWidth);
        height: var(--uiHeight);
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 16px;
      }
      #display {
        height: 80px;
        background-color: #ffffff;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 10px;
        font-size: 24px;
        margin-bottom: 20px;
      }
      #buttons-container {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        background-color: #e2e8f0;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
      }
      .button:active {
        background-color: #cbd5e1;
      }
    </style>
</head>
<body>
    <div id="calculator-container">
        <div id="display">0</div>
        <div id="buttons-container">
            <div class="button" id="btn-7">7</div>
            <div class="button" id="btn-8">8</div>
            <div class="button" id="btn-9">9</div>
            <div class="button" id="btn-divide">/</div>
            <div class="button" id="btn-4">4</div>
            <div class="button" id="btn-5">5</div>
            <div class="button" id="btn-6">6</div>
            <div class="button" id="btn-multiply">*</div>
            <div class="button" id="btn-1">1</div>
            <div class="button" id="btn-2">2</div>
            <div class="button" id="btn-3">3</div>
            <div class="button" id="btn-minus">-</div>
            <div class="button" id="btn-0">0</div>
            <div class="button" id="btn-clear">C</div>
            <div class="button" id="btn-equal">=</div>
            <div class="button" id="btn-plus">+</div>
        </div>
    </div>
    <script>
      const display = document.getElementById("display");
      let currentOperation = "";
      let lastOperation = "";
      let operationSet = false;

      document.querySelectorAll(".button").forEach(button => {
        button.addEventListener("click", () => {
          const value = button.textContent;

          if (['+', '-', '*', '/'].includes(value)) {
            if (!operationSet) {
              lastOperation = currentOperation;
              currentOperation = value;
              operationSet = true;
            }
          } else if (value === "=") {
            display.textContent = eval(lastOperation + currentOperation);
            currentOperation = "";
            lastOperation = "";
            operationSet = false;
          } else if (value === "C") {
            display.textContent = "0";
            currentOperation = "";
            lastOperation = "";
            operationSet = false;
          } else {
            if (operationSet) {
              lastOperation += currentOperation;
              currentOperation = value;
              operationSet = false;
            } else {
              currentOperation += value;
            }
            display.textContent = currentOperation;
          }
        });
      });
    </script>
</body>
</html>
