<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计时器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
  <style>
    :root {
      --defaultWidth: 300px;
      --defaultHeight: 200px;
      --uiWidth: 100%;
      --uiHeight: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="timerContainer" class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center" style="width: var(--uiWidth); height: var(--uiHeight);">
    <h1 id="timerTitle" class="text-2xl font-bold mb-4">计时器</h1>
    <div id="timeDisplay" class="text-6xl font-bold mb-4">
      <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
    </div>
    <div id="controls" class="flex space-x-4">
      <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        <iconify-icon icon="ic:round-play-arrow"></iconify-icon>
      </button>
      <button id="pauseButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        <iconify-icon icon="ic:round-pause"></iconify-icon>
      </button>
      <button id="resetButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        <iconify-icon icon="ic:round-replay"></iconify-icon>
      </button>
    </div>
  </div>
  <script>
    const minutesDisplay = document.getElementById('minutes');
    const secondsDisplay = document.getElementById('seconds');
    const millisecondsDisplay = document.getElementById('milliseconds');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');

    let totalSeconds = 0;
    let totalMilliseconds = 0;
    let intervalId = null;

    function formatMilliseconds(milliseconds) {
      return milliseconds.toString().padStart(2, '0');
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (intervalId === null) {
        intervalId = setInterval(() => {
          totalMilliseconds += 10;
          totalSeconds++;
          const formattedTime = formatTime(totalSeconds);
          const formattedMilliseconds = formatMilliseconds(totalMilliseconds % 1000 / 10);
          minutesDisplay.textContent = formattedTime.split(':')[0];
          secondsDisplay.textContent = formattedTime.split(':')[1];
          millisecondsDisplay.textContent = formattedMilliseconds;
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function resetTimer() {
      pauseTimer();
      totalSeconds = 0;
      minutesDisplay.textContent = '00';
      secondsDisplay.textContent = '00';
      millisecondsDisplay.textContent = '00';
    }

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
  </script>
</body>
</html>
