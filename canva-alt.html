    <!DOCTYPE html>
    <html lang="zh">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>笔记应用</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
        <style>
            .app-container {
                width: 100% !important;
                height: 100% !important;
                margin: 0 !important;
                max-width: none !important;
                min-width: none !important;
                max-height: none !important;
                min-height: none !important;
                position: static !important;
            }

            .sidebar {
                background-color: #F7FAFC;
                border-right: 1px solid #cccccc;
            }

            .note-editor {
                background-color: #FFFFFF;
            }

            #editor {
                border: none;
            }

            .quill .ql-toolbar.ql-snow,
            .quill .ql-container.ql-snow {
                border: none;
            }

            .note-list-item {
                position: relative;
            }

            .note-action {
                display: none;
            }

            .note-list-item:hover .note-action:first-child {
                display: block;
                position: absolute;
                right: 6px;
                top: 50%;
                transform: translateY(-50%);
            }

            .note-list-item:hover .note-action:last-child {
                display: block;
                position: absolute;
                right: 24px;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </head>

    <body>
        <div class="app-container flex">
            <aside class="sidebar w-1/4 px-5 py-8 overflow-y-auto">
                <div class="mb-6">
                    <input type="text" placeholder="搜索笔记..." class="w-full px-4 py-2 rounded border-2 border-blue-500"
                        id="searchInput" onkeyup="filterNotes()">
                </div>
                <div class="flex mb-4">
                    <button onclick="createNote()"
                        class="w-full py-2 bg-blue-500 text-white rounded flex justify-center items-center">
                        <span class="iconify mr-2" data-icon="akar-icons:circle-plus-fill"></span> 新建笔记
                    </button>
                </div>
                <ul id="noteList" class="note-list">
                    <!-- 动态填充 -->
                </ul>
            </aside>
            <main class="flex-1 flex flex-col">
                <div class="note-editor p-8 flex-1">
                    <div id="editor"></div>
                </div>
            </main>
        </div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script>
            var quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image'],
                        [{ 'align': [] }],
                        ['clean']
                    ]
                },
                placeholder: '开始创作你的笔记...',
                readOnly: false
            });

            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            let selectedNoteIndex = null;

            function saveNotesToLocalStorage() {
                localStorage.setItem('notes', JSON.stringify(notes));
            }

            function createNote() {
                const note = {
                    id: Date.now(),
                    content: '',
                    name: `笔记 ${Date.now()}`
                };
                notes.push(note);
                saveNotesToLocalStorage();
                renderNotes();
                selectNote(note.id);
            }

            function deleteNote(id) {
                notes = notes.filter(note => note.id !== id);
                saveNotesToLocalStorage();
                renderNotes();
                if (selectedNoteIndex !== null && notes[selectedNoteIndex] && notes[selectedNoteIndex].id === id) {
                    quill.setContents([]);
                    selectedNoteIndex = null;
                }
            }

            quill.on('text-change', function (delta, oldDelta, source) {
                if (source === 'user' && selectedNoteIndex !== null && notes[selectedNoteIndex]) {
                    notes[selectedNoteIndex].content = quill.getContents();
                    saveNotesToLocalStorage();
                }
            });

            function selectNote(id) {
                const noteIndex = notes.findIndex(note => note.id === id);
                if (noteIndex !== -1) {
                    quill.setContents(notes[noteIndex].content);
                    selectedNoteIndex = noteIndex;
                    highlightSelectedNote();
                }
            }

            function renderNotes() {
                const list = document.getElementById('noteList');
                list.innerHTML = '';
                notes.forEach((note, index) => {
                    const li = document.createElement('li');
                    li.setAttribute('contenteditable', false);
                    li.innerHTML = `${note.name} <span class="note-action iconify" data-icon="mdi:rename-box" onclick="renameNote(${note.id}, this.parentElement)"></span> <span class="note-action iconify" data-icon="fluent:delete-24-filled" onclick="deleteNote(${note.id})"></span>`;
                    li.className = 'note-list-item mb-2 px-2 py-1 rounded cursor-pointer hover:bg-gray-100';
                    li.onclick = () => selectNote(note.id);
                    list.appendChild(li);
                    if (selectedNoteIndex === index) {
                        li.classList.add('bg-blue-100');
                    }
                });
            }

            function renameNote(id, element) {
                element.setAttribute('contenteditable', true);
                element.focus();
                element.onblur = () => {
                    element.setAttribute('contenteditable', false);
                    const noteIndex = notes.findIndex(note => note.id === id);
                    if (noteIndex !== -1) {
                        notes[noteIndex].name = element.textContent.trim();
                        saveNotesToLocalStorage();
                        renderNotes();
                    }
                };
            }

            function highlightSelectedNote() {
                const listItems = document.querySelectorAll('#noteList li');
                listItems.forEach((item, index) => {
                    item.classList.remove('bg-blue-100');
                    if (selectedNoteIndex === index) {
                        item.classList.add('bg-blue-100');
                    }
                });
            }

            function filterNotes() {
                const input = document.getElementById('searchInput');
                const filter = input.value.toUpperCase();
                const ul = document.getElementById('noteList');
                const li = ul.getElementsByTagName('li');

                for (let i = 0; i < li.length; i++) {
                    let txtValue = li[i].textContent || li[i].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }

            renderNotes();
        </script>
    </body>

    </html>

<script>
    fetch('size.json')
        .then(response => response.json())
        .then(data => {
            const defaultWidth = data.defaultWidth;
            const defaultHeight = data.defaultHeight;
            const container = document.getElementById('container');
            container.style.width = defaultWidth;
            container.style.height = defaultHeight;
            document.documentElement.style.setProperty('--defaultWidth', defaultWidth);
            document.documentElement.style.setProperty('--defaultHeight', defaultHeight);
        });

    let MARGIN = 5;
    var container = document.getElementById('container');
    var dragIcon = document.querySelector('.drag-icon');
    var isDragging = false;
    let containerWidth, containerHeight;


    dragIcon.addEventListener("mousedown", function (event) {
        isDragging = true;
        var startX = event.clientX;
        var startY = event.clientY;
        var origX = container.offsetLeft;
        var origY = container.offsetTop;
        var deltaX = startX - origX;
        var deltaY = startY - origY;

        function onMove(event) {
            if (isDragging) {
                var newX = event.clientX - deltaX;
                var newY = event.clientY - deltaY;
                container.style.left = newX + 'px';
                container.style.top = newY + 'px';
            }
        }

        function onUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('mouseup', onUp);
        }

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        event.preventDefault(); // 防止默认事件发生
    });

    container.addEventListener("mousedown", function (event) {
        if (event.target.id === 'container') {
            onMouseDown(event);
        }
    });
    container.addEventListener("mousemove", function (event) {
        if (event.target.id === 'container') {
            onMouseMove(event);
        }
    });

    function onMouseDown(event) {
        var container = event.target;
        var b = container.getBoundingClientRect();
        var x = event.clientX - b.left;
        var y = event.clientY - b.top;
        let initialClientX = event.clientX;
        let initialClientY = event.clientY;
        var onTopEdge = y < MARGIN;
        var onLeftEdge = x < MARGIN;
        var onRightEdge = x >= b.width - MARGIN;
        var onBottomEdge = y >= b.height - MARGIN;
        var isResizing = onRightEdge || onLeftEdge || onTopEdge || onBottomEdge;

        if (isResizing) {
            function onMouseMoveResize(event) {
                if (onRightEdge) {
                    container.style.width = (event.clientX - b.left) + 'px';
                }
                if (onBottomEdge) {
                    container.style.height = (event.clientY - b.top) + 'px';
                }
                if (onLeftEdge) {
                    container.style.left = event.clientX + 'px';
                    container.style.width = (initialClientX - event.clientX + b.width) + 'px';
                }
                if (onTopEdge) {
                    container.style.top = event.clientY + 'px';
                    container.style.height = (initialClientY - event.clientY + b.height) + 'px';
                }
                containerWidth = container.style.width;
                containerHeight = container.style.height;
                document.documentElement.style.setProperty('--uiWidth', containerWidth);
                document.documentElement.style.setProperty('--uiHeight', containerHeight);
            }



            function onMouseUpResize() {
                document.removeEventListener('mousemove', onMouseMoveResize);
                document.removeEventListener('mouseup', onMouseUpResize);
            }

            document.addEventListener('mousemove', onMouseMoveResize);
            document.addEventListener('mouseup', onMouseUpResize);
        }
    }

    function onMouseMove(event) {
        var container = event.target;
        var b = container.getBoundingClientRect();
        var x = event.clientX - b.left;
        var y = event.clientY - b.top;
        var onTopEdge = y < MARGIN;
        var onLeftEdge = x < MARGIN;
        var onRightEdge = x >= b.width - MARGIN;
        var onBottomEdge = y >= b.height - MARGIN;

        if (onRightEdge && onBottomEdge || onLeftEdge && onTopEdge) {
            container.style.cursor = 'nwse-resize';
        } else if (onRightEdge && onTopEdge || onBottomEdge && onLeftEdge) {
            container.style.cursor = 'nesw-resize';
        } else if (onRightEdge || onLeftEdge) {
            container.style.cursor = 'ew-resize';
        } else if (onBottomEdge || onTopEdge) {
            container.style.cursor = 'ns-resize';
        } else {
            container.style.cursor = 'move';
        }
    }



</script>




<textarea id="selectedElementName"
    style="position: fixed; right: 16px; bottom: 16px; resize: all; width: calc(100% - 32px); height: 120px;"></textarea>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const captureButton = document.createElement('button');
        captureButton.textContent = '捕获元素';
        captureButton.style.position = 'fixed';
        captureButton.style.right = '16px';
        captureButton.style.top = '16px';
        document.body.appendChild(captureButton);

        let selectedElements = []; // 存储选中的元素
        let lastHighlightedElement = null; // 存储上一个高亮的元素
        let isCapturing = false; // 标记是否处于捕获模式

        captureButton.addEventListener('click', function () {
            if (!isCapturing) {
                captureButton.textContent = '退出捕获';
                document.addEventListener('mouseover', highlightElement);
                document.addEventListener('mouseout', removeHighlight);
                document.addEventListener('click', selectElement, true);
                isCapturing = true;
                document.querySelectorAll('*').forEach(el => {
                    el.classList.add('isCapturing');
                });
            } else {
                exitCaptureMode();
            }
        });

        function highlightElement(event) {
            if (event.target === captureButton) return; // 忽略按钮本身
            if (lastHighlightedElement) {
                removeHighlight({ target: lastHighlightedElement });
            }
            event.target.style.outline = '2px solid magenta'; // 将颜色改为品红色
            lastHighlightedElement = event.target;
        }

        function removeHighlight(event) {
            if (!selectedElements.includes(event.target)) {
                event.target.style.outline = '';
            }
        }

        function selectElement(event) {
            if (event.target === captureButton) return; // 忽略按钮本身
            if (event.shiftKey) {
                const targetElement = event.target;
                if (!selectedElements.includes(targetElement)) {
                    targetElement.style.outline = '2px solid magenta'; // 将颜色改为品红色
                    selectedElements.push(targetElement);
                }
            } else {
                if (!selectedElements.includes(event.target)) {
                    selectedElements.forEach(element => element.style.outline = '');
                    selectedElements = [];
                    event.target.style.outline = '2px solid magenta'; // 将颜色改为品红色
                    selectedElements.push(event.target);
                }
            }
            updateSelectedElementsDisplay();
            event.preventDefault();
            event.stopPropagation();
        }

        function updateSelectedElementsDisplay() {
            const formattedElements = selectedElements.map(element => {
                const elementTagName = element.tagName.toLowerCase();
                const elementId = element.id ? ` id="${element.id}"` : '';
                const elementClasses = element.className ? ` class="${element.className}"` : '';
                return `<${elementTagName}${elementId}${elementClasses}></${elementTagName}>`;
            }).join('\n');

            document.getElementById('selectedElementName').value = formattedElements;
        }

        function exitCaptureMode() {
            captureButton.textContent = '捕获元素';
            document.removeEventListener('mouseover', highlightElement);
            document.removeEventListener('mouseout', removeHighlight);
            document.removeEventListener('click', selectElement, true);
            isCapturing = false;
            document.querySelectorAll('*').forEach(el => {
                el.classList.remove('isCapturing');
            });
            selectedElements.forEach(element => element.style.outline = ''); // 退出捕获后清除之前的被选中样式
            selectedElements = []; // 清空选中元素数组
            document.getElementById('selectedElementName').value = ''; // 清除textarea中的内容
        }
    });
</script>
