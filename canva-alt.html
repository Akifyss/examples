        <body>
            <div id="todoApp" class="flex flex-col items-center p-4"
                style="width: 100%; height: 100%; margin:0!important; max-width:none!important; min-width:none!important; max-height:none!important; min-height:none!important; position:static!important;">
                <div id="formSection" class="w-full">
                    <div class="input-group">
                        <input id="taskInput" type="text" placeholder="添加新任务..."
                            class="task-input w-full p-2 border rounded-t-lg" autofocus>
                        <button class="add-btn">
                            <iconify-icon icon="akar-icons:circle-plus-fill"
                                style="color: #5ec16a; font-size: 24px;"></iconify-icon>
                        </button>
                    </div>
                    <select id="prioritySelect" class="priority-select w-full p-2 border-t-0 border rounded-b-lg">
                        <option value="Low">低优先级</option>
                        <option value="Medium">中优先级</option>
                        <option value="High">高优先级</option>
                    </select>
                </div>
                <ul id="taskList" class="w-full mt-4"></ul>
            </div>
        
            <script>
                const taskInput = document.getElementById('taskInput');
                const prioritySelect = document.getElementById('prioritySelect');
                const taskList = document.getElementById('taskList');
                const addButton = document.querySelector('.add-btn');
        
                const loadTasks = () => {
                    const tasks = [{ text: '示例任务', priority: 'Medium', completed: false }];
                    tasks.forEach(task => addTask(task.text, task.priority, task.completed));
                };
        
                const addTask = (task, priority, completed = false) => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between p-2 mt-1 border rounded';
                    li.innerHTML = `
                                <div class="flex items-center">
                                    <button class="task-checkbox mr-2">
                                        <iconify-icon icon="${completed ? 'akar-icons:circle-check-fill' : 'akar-icons:circle'}"></iconify-icon>
                                    </button>
                                    <span class="task-content" contenteditable="true">${task}</span>
                                </div>
                                <div class="flex items-center">
                                    <select class="task-priority border p-1 rounded">
                                        <option value="Low" ${priority === 'Low' ? 'selected' : ''}>低</option>
                                        <option value="Medium" ${priority === 'Medium' ? 'selected' : ''}>中</option>
                                        <option value="High" ${priority === 'High' ? 'selected' : ''}>高</option>
                                    </select>
                                    <button class="delete-task ml-2">
                                        <iconify-icon icon="akar-icons:circle-x-fill"></iconify-icon>
                                    </button>
                                </div>
                            `;
        
                    taskList.appendChild(li);
        
                    // Event listener for marking task as completed
                    const checkboxButton = li.querySelector('.task-checkbox');
                    checkboxButton.addEventListener('click', () => {
                        const iconify = checkboxButton.querySelector('iconify-icon');
                        const isChecked = iconify.icon === 'akar-icons:circle';
                        iconify.icon = isChecked ? 'akar-icons:circle-check-fill' : 'akar-icons:circle';
                        li.querySelector('.task-content').style.textDecoration = isChecked ? 'line-through' : 'none';
                    });
        
                    // Event listener for deleting a task
                    const deleteButton = li.querySelector('.delete-task');
                    deleteButton.addEventListener('click', () => {
                        taskList.removeChild(li);
                    });
                };
        
                addButton.addEventListener('click', () => {
                    if (taskInput.value.trim() !== '') {
                        addTask(taskInput.value.trim(), prioritySelect.value);
                        taskInput.value = ''; // Clear input field after adding task
                    }
                });
        
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && taskInput.value.trim() !== '') {
                        addTask(taskInput.value.trim(), prioritySelect.value);
                        taskInput.value = ''; // Clear input field after adding task
                    }
                });
        
                loadTasks();
            </script>
        </body>

<script>
    fetch('size.json')
        .then(response => response.json())
        .then(data => {
            const defaultWidth = data.defaultWidth;
            const defaultHeight = data.defaultHeight;
            const container = document.getElementById('container');
            container.style.width = defaultWidth;
            container.style.height = defaultHeight;
            document.documentElement.style.setProperty('--defaultWidth', defaultWidth);
            document.documentElement.style.setProperty('--defaultHeight', defaultHeight);
        });

    let MARGIN = 5;
    var container = document.getElementById('container');
    var dragIcon = document.querySelector('.drag-icon');
    var isDragging = false;
    let containerWidth, containerHeight;


    dragIcon.addEventListener("mousedown", function (event) {
        isDragging = true;
        var startX = event.clientX;
        var startY = event.clientY;
        var origX = container.offsetLeft;
        var origY = container.offsetTop;
        var deltaX = startX - origX;
        var deltaY = startY - origY;

        function onMove(event) {
            if (isDragging) {
                var newX = event.clientX - deltaX;
                var newY = event.clientY - deltaY;
                container.style.left = newX + 'px';
                container.style.top = newY + 'px';
            }
        }

        function onUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('mouseup', onUp);
        }

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        event.preventDefault(); // 防止默认事件发生
    });

    container.addEventListener("mousedown", function (event) {
        if (event.target.id === 'container') {
            onMouseDown(event);
        }
    });
    container.addEventListener("mousemove", function (event) {
        if (event.target.id === 'container') {
            onMouseMove(event);
        }
    });

    function onMouseDown(event) {
        var container = event.target;
        var b = container.getBoundingClientRect();
        var x = event.clientX - b.left;
        var y = event.clientY - b.top;
        let initialClientX = event.clientX;
        let initialClientY = event.clientY;
        var onTopEdge = y < MARGIN;
        var onLeftEdge = x < MARGIN;
        var onRightEdge = x >= b.width - MARGIN;
        var onBottomEdge = y >= b.height - MARGIN;
        var isResizing = onRightEdge || onLeftEdge || onTopEdge || onBottomEdge;

        if (isResizing) {
            function onMouseMoveResize(event) {
                if (onRightEdge) {
                    container.style.width = (event.clientX - b.left) + 'px';
                }
                if (onBottomEdge) {
                    container.style.height = (event.clientY - b.top) + 'px';
                }
                if (onLeftEdge) {
                    container.style.left = event.clientX + 'px';
                    container.style.width = (initialClientX - event.clientX + b.width) + 'px';
                }
                if (onTopEdge) {
                    container.style.top = event.clientY + 'px';
                    container.style.height = (initialClientY - event.clientY + b.height) + 'px';
                }
                containerWidth = container.style.width;
                containerHeight = container.style.height;
                document.documentElement.style.setProperty('--uiWidth', containerWidth);
                document.documentElement.style.setProperty('--uiHeight', containerHeight);
            }



            function onMouseUpResize() {
                document.removeEventListener('mousemove', onMouseMoveResize);
                document.removeEventListener('mouseup', onMouseUpResize);
            }

            document.addEventListener('mousemove', onMouseMoveResize);
            document.addEventListener('mouseup', onMouseUpResize);
        }
    }

    function onMouseMove(event) {
        var container = event.target;
        var b = container.getBoundingClientRect();
        var x = event.clientX - b.left;
        var y = event.clientY - b.top;
        var onTopEdge = y < MARGIN;
        var onLeftEdge = x < MARGIN;
        var onRightEdge = x >= b.width - MARGIN;
        var onBottomEdge = y >= b.height - MARGIN;

        if (onRightEdge && onBottomEdge || onLeftEdge && onTopEdge) {
            container.style.cursor = 'nwse-resize';
        } else if (onRightEdge && onTopEdge || onBottomEdge && onLeftEdge) {
            container.style.cursor = 'nesw-resize';
        } else if (onRightEdge || onLeftEdge) {
            container.style.cursor = 'ew-resize';
        } else if (onBottomEdge || onTopEdge) {
            container.style.cursor = 'ns-resize';
        } else {
            container.style.cursor = 'move';
        }
    }



</script>




<textarea id="selectedElementName"
    style="position: fixed; right: 16px; bottom: 16px; resize: all; width: calc(100% - 32px); height: 120px;"></textarea>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const captureButton = document.createElement('button');
        captureButton.textContent = '捕获元素';
        captureButton.style.position = 'fixed';
        captureButton.style.right = '16px';
        captureButton.style.top = '16px';
        document.body.appendChild(captureButton);

        let selectedElements = []; // 存储选中的元素
        let lastHighlightedElement = null; // 存储上一个高亮的元素
        let isCapturing = false; // 标记是否处于捕获模式

        captureButton.addEventListener('click', function () {
            if (!isCapturing) {
                captureButton.textContent = '退出捕获';
                document.addEventListener('mouseover', highlightElement);
                document.addEventListener('mouseout', removeHighlight);
                document.addEventListener('click', selectElement, true);
                isCapturing = true;
                document.querySelectorAll('*').forEach(el => {
                    el.classList.add('isCapturing');
                });
            } else {
                exitCaptureMode();
            }
        });

        function highlightElement(event) {
            if (event.target === captureButton) return; // 忽略按钮本身
            if (lastHighlightedElement) {
                removeHighlight({ target: lastHighlightedElement });
            }
            event.target.style.outline = '2px solid magenta'; // 将颜色改为品红色
            lastHighlightedElement = event.target;
        }

        function removeHighlight(event) {
            if (!selectedElements.includes(event.target)) {
                event.target.style.outline = '';
            }
        }

        function selectElement(event) {
            if (event.target === captureButton) return; // 忽略按钮本身
            if (event.shiftKey) {
                const targetElement = event.target;
                if (!selectedElements.includes(targetElement)) {
                    targetElement.style.outline = '2px solid magenta'; // 将颜色改为品红色
                    selectedElements.push(targetElement);
                }
            } else {
                if (!selectedElements.includes(event.target)) {
                    selectedElements.forEach(element => element.style.outline = '');
                    selectedElements = [];
                    event.target.style.outline = '2px solid magenta'; // 将颜色改为品红色
                    selectedElements.push(event.target);
                }
            }
            updateSelectedElementsDisplay();
            event.preventDefault();
            event.stopPropagation();
        }

        function updateSelectedElementsDisplay() {
            const formattedElements = selectedElements.map(element => {
                const elementTagName = element.tagName.toLowerCase();
                const elementId = element.id ? ` id="${element.id}"` : '';
                const elementClasses = element.className ? ` class="${element.className}"` : '';
                return `<${elementTagName}${elementId}${elementClasses}></${elementTagName}>`;
            }).join('\n');

            document.getElementById('selectedElementName').value = formattedElements;
        }

        function exitCaptureMode() {
            captureButton.textContent = '捕获元素';
            document.removeEventListener('mouseover', highlightElement);
            document.removeEventListener('mouseout', removeHighlight);
            document.removeEventListener('click', selectElement, true);
            isCapturing = false;
            document.querySelectorAll('*').forEach(el => {
                el.classList.remove('isCapturing');
            });
            selectedElements.forEach(element => element.style.outline = ''); // 退出捕获后清除之前的被选中样式
            selectedElements = []; // 清空选中元素数组
            document.getElementById('selectedElementName').value = ''; // 清除textarea中的内容
        }
    });
</script>
