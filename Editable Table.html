<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles can be placed here */
    </style>
</head>

<body>

    <!-- Editable Table Body -->
    <div class="overflow-x-auto m-4">
        <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead class="text-xs font-semibold uppercase text-gray-700 bg-gray-50">
                <tr>
                    <th class="px-4 py-2">Column 1</th>
                    <th class="px-4 py-2">Column 2</th>
                    <th class="px-4 py-2">Column 3</th>
                </tr>
            </thead>
            <tbody class="text-sm divide-y divide-gray-200">
                <tr>
                    <td class="px-4 py-2"><input type="text" class="w-full border-gray-300 rounded" placeholder="Input data"></td>
                    <td class="px-4 py-2"><input type="text" class="w-full border-gray-300 rounded" placeholder="Input data"></td>
                    <td class="px-4 py-2"><input type="text" class="w-full border-gray-300 rounded" placeholder="Input data"></td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript code for any dynamic behaviors can go here
    </script>

</body>

</html>

<!-- Configuration Panel -->
<div id="configPanel" class="space-y-2 p-4">
    <div class="config-input">
        <label for="rowCount">Row Count:</label>
        <input type="number" id="rowCount" min="1" value="3" class="border-gray-300 rounded">
    </div>
    <div class="config-input">
        <label for="columnCount">Column Count:</label>
        <input type="number" id="columnCount" min="1" value="3" class="border-gray-300 rounded">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rowCountInput = document.getElementById('rowCount');
        const columnCountInput = document.getElementById('columnCount');
        const tableBody = document.querySelector('tbody');

        function updateTable() {
            const rowCount = parseInt(rowCountInput.value, 10);
            const columnCount = parseInt(columnCountInput.value, 10);

            // Clear existing table rows
            tableBody.innerHTML = '';

            // Generate new rows and columns based on input values
            for (let i = 0; i < rowCount; i++) {
                const row = tableBody.insertRow();
                for (let j = 0; j < columnCount; j++) {
                    const cell = row.insertCell();
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'w-full border-gray-300 rounded';
                    input.placeholder = 'Input data';
                    cell.appendChild(input);
                }
            }
        }

        rowCountInput.addEventListener('change', updateTable);
        columnCountInput.addEventListener('change', updateTable);

        // Initialize table with default row and column count
        updateTable();
    });
</script>
