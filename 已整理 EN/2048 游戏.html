<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <style>
        :root {
            --uiWidth: 600px;
            --uiHeight: 700px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameContainer {
            border: 2px solid #854d0e;
            border-radius: 10px;
            width: var(--uiWidth);
            height: var(--uiHeight);
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #container {
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 12px;
        }

        .grid-item {
            background-color: #cdc1b4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            user-select: none;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="container" class="flex flex-col items-center">
            <div class="flex justify-between items-center w-full mb-4">
                <div class="flex flex-col flex-1 items-start">
                    <div id="score" class="text-2xl font-bold text-yellow-600">Score: 0</div>
                    <div id="bestScore" class="text-2xl font-bold text-yellow-400">Best Score: 0</div>
                </div>
                <div class="flex-1 text-center text-4xl font-bold text-yellow-900">2048</div>
                <div class="flex flex-1 justify-end">
                    <button id="restart" class="px-4 py-2 bg-yellow-800 text-white rounded">Restart</button>
                </div>
            </div>
        </div>
        <div id="grid" class="grid-container">
            <div class="grid-item" id="tile-0-0"></div>
            <div class="grid-item" id="tile-0-1"></div>
            <div class="grid-item" id="tile-0-2"></div>
            <div class="grid-item" id="tile-0-3"></div>
            <div class="grid-item" id="tile-1-0"></div>
            <div class="grid-item" id="tile-1-1"></div>
            <div class="grid-item" id="tile-1-2"></div>
            <div class="grid-item" id="tile-1-3"></div>
            <div class="grid-item" id="tile-2-0"></div>
            <div class="grid-item" id="tile-2-1"></div>
            <div class="grid-item" id="tile-2-2"></div>
            <div class="grid-item" id="tile-2-3"></div>
            <div class="grid-item" id="tile-3-0"></div>
            <div class="grid-item" id="tile-3-1"></div>
            <div class="grid-item" id="tile-3-2"></div>
            <div class="grid-item" id="tile-3-3"></div>
        </div>
    </div>

    <div id="modal" class="flex">
        <div id="modalContent">
            <h2 class="text-2xl font-bold mb-4">How to Play 2048</h2>
            <p class="text-gray-700 mb-4">Use arrow keys to move tiles.</p>
            <p class="text-gray-700 mb-4">When two identical numbers meet, they merge into a larger number.</p>
            <p class="text-gray-700 mb-4">Through this process, try to reach 2048!</p>
            <button id="startGame" class="px-4 py-2 bg-yellow-800 text-white rounded">Start Game</button>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://cdn.skypack.dev/petite-vue?dts';

        const COLORS = {
            2: "#eee4da",
            4: "#ede0c8",
            8: "#f2b179",
            16: "#f59563",
            32: "#f67c5f",
            64: "#f65e3b",
            128: "#edcf72",
            256: "#edcc61",
            512: "#edc850",
            1024: "#edc53f",
            2048: "#edc22e",
        };

        let currentScore = 0;
        let bestScore = 0;
        let gameStarted = false;

        function startNewGame() {
            const gridElement = document.getElementById('grid');
            let grid = new Array(4).fill(null).map(() => new Array(4).fill(0));
            addNewNumber(grid);
            addNewNumber(grid);
            currentScore = 0;
            updateScore();
            updateGrid(gridElement, grid);
            return grid;
        }

        function updateGrid(element, grid) {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.getElementById(`tile-${i}-${j}`);
                    tile.textContent = grid[i][j] === 0 ? "" : grid[i][j];
                    tile.style.backgroundColor = grid[i][j] === 0 ? "#cdc1b4" : COLORS[grid[i][j]];
                }
            }
        }

        function addNewNumber(grid) {
            let emptyTiles = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyTiles.push([i, j]);
                    }
                }
            }
            const [x, y] = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            grid[x][y] = Math.random() < 0.9 ? 2 : 4;
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${currentScore}`;
            if (currentScore > bestScore) {
                bestScore = currentScore;
                document.getElementById('bestScore').textContent = `Best Score: ${bestScore}`;
            }
        }

        function handleMove(grid, direction) {
            let hasMoved = false;
            function moveRowLeft(row) {
                let newRow = row.filter(num => num !== 0);
                while (newRow.length < 4) newRow.push(0);
                return newRow;
            }
            function combineRow(row) {
                for (let i = 0; i < 3; i++) {
                    if (row[i] === row[i + 1]) {
                        row[i] *= 2;
                        currentScore += row[i];
                        row[i + 1] = 0;
                        hasMoved = true;
                    }
                }
                return row.filter(num => num !== 0);
            }
            function moveAndCombine(row) {
                row = moveRowLeft(row);
                row = combineRow(row);
                row = moveRowLeft(row);
                return row;
            }
            if (["Left", "Right"].includes(direction)) {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i];
                    if (direction === "Right") row = row.reverse();
                    row = moveAndCombine(row);
                    if (direction === "Right") row = row.reverse();
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let column = grid.map(row => row[j]);
                    if (direction === "Down") column = column.reverse();
                    column = moveAndCombine(column);
                    if (direction === "Down") column = column.reverse();
                    for (let i = 0; i < 4; i++) {
                        grid[i][j] = column[i];
                    }
                }
            }
            if (hasMoved) {
                addNewNumber(grid);
                updateScore();
                updateGrid(document.getElementById('grid'), grid);
            }
            return hasMoved;
        }

        let currentGrid = startNewGame();

        document.getElementById('startGame').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
            gameStarted = true;
        });

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;

            let moved = false;
            switch (e.key) {
                case "ArrowUp": moved = handleMove(currentGrid, "Up"); break;
                case "ArrowDown": moved = handleMove(currentGrid, "Down"); break;
                case "ArrowLeft": moved = handleMove(currentGrid, "Left"); break;
                case "ArrowRight": moved = handleMove(currentGrid, "Right"); break;
            }
            if (moved) {
                updateGrid(document.getElementById('grid'), currentGrid);
            }
        });

        document.getElementById('restart').addEventListener('click', () => {
            currentGrid = startNewGame();
            gameStarted = true;
        });

        // Set initial best score
        document.getElementById('bestScore').textContent = `Best Score: ${bestScore}`;

        // Show modal on page load
        document.getElementById('modal').style.display = 'flex';
    </script>
</body>

</html>
