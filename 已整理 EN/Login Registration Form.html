<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }

        .form-container {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            max-width: none !important;
            min-width: none !important;
            max-height: none !important;
            min-height: none !important;
            position: static !important;
        }

        .tab {
            transition: color 0.3s;
        }

        .tab:hover {
            color: #10B981;
        }

        .active-tab {
            color: #10B981;
            border-bottom: 2px solid #10B981;
        }
    </style>
    <script>
        function switchTab(event) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('form');
            tabs.forEach(tab => tab.classList.remove('active-tab'));
            forms.forEach(form => form.classList.add('hidden'));
            event.currentTarget.classList.add('active-tab');
            const formToShow = event.currentTarget.textContent.trim() === 'Login' ? 'login-form' : 'register-form';
            document.getElementById(formToShow).classList.remove('hidden');
        }
    </script>
</head>

<body>
    <div class="form-container mx-auto my-12 p-6 bg-white rounded shadow-lg">
        <div class="flex justify-center space-x-4 mb-6">
            <h2 class="tab active-tab cursor-pointer" onclick="switchTab(event)">Login</h2>
            <h2 class="tab cursor-pointer" onclick="switchTab(event)">Register</h2>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="login-email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="login-password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Login</button>
                <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800 cursor-pointer">Forgot Password?</a>
            </div>
        </form>
        <form id="register-form" class="hidden">
            <div class="mb-4">
                <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="register-email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-4">
                <label for="register-username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="register-username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-6">
                <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="register-password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
