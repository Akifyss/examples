<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }
  .social-icon {
    font-size: 24px;
  }
</style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100" style="width:100% !important; height:100% !important; max-width:none!important; min-width:none!important; max-height:none!important; min-height:none!important; position:static;">
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col" style="width:100% !important; height: auto !important; max-width:400px!important; min-width:300px!important;">
  <div class="mb-4">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
      Email
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="email" placeholder="Email">
  </div>
  <div class="mb-6">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      Sign In with Email
    </button>
  </div>
  <div class="flex items-center justify-between">
    <button class="flex items-center justify-center w-full mb-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      <span class="iconify social-icon" data-icon="akar-icons:google-fill"></span>
      <span class="ml-2">Sign in with Google</span>
    </button>
  </div>
  <div class="flex items-center justify-between">
    <button class="flex items-center justify-center w-full bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      <span class="iconify social-icon" data-icon="ant-design:apple-filled"></span>
      <span class="ml-2">Sign in with Apple</span>
    </button>
  </div>
</div>
</body>
</html>
